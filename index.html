<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!--Botões-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!--Imagens do Slider-->
            <div class="slide firts">
                <img src="src/imagens/programação.webp" alt="imagem1">
            </div>
            <div class="slide">
                <img src="src/imagens/programação1.png" alt="imagem2">
            </div>
            <div class="slide">
                <img src="src/imagens/programação2.jpg" alt="imagem3">
            </div>
            <div class="slide">
                <img src="src/imagens/programação3.jpg" alt="imagem4">
            </div>

            <!--Botões de navegação-->
            <div class="navegacao-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navegacao">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
